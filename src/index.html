<!-- Declaration defins that this document is an HTML5 Document -->
<!DOCTYPE html> 

<!-- Root element of an HTML page -->
<html>

  <!-- Contains meta information about the HTML page -->
  <head>

    <!-- Specifies a title for the HTML page (which is shown in the borwser's title bar or in the page's tab) -->
    <title>
      Title Page
    </title>
    
  </head>

  <!-- defines the docment's body, and is a container for all the visible contents, such as 
        heading, paragraphs, images, hyperlinks, tables, lists, etc... -->
  <body>
    <!-- h1 - h6 -->
    <h1>
      This is h1
    </h1>

    <h2>
      This is h2
    </h2>

    <h3>
      This is h3
    </h3>

    <h4>
      This is h4
    </h4>

    <a href="https://w3schools.com/html">Resource from w3schools</a> 
    
    <!-- br: line break -->
    <br>
    
    <img src="w3schools.jpg" alt="W3Schools.com" width="104" height="142">


  </body>


</html>
